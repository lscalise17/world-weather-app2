<!DOCTYPE html>
</html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <div class="searchbox">
                <input
                type = "text"
                placeholder = "search city"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
                />
                </div>
                <div >
                <input 
                type = "submit" 
                value = "search"
                />
                </div>
                <div class= "col-3" id="button">
                  <button class="btn btn-success" id="current-location-button"> 
                    Current
                  </button>
                </div>
            </form>
          
    <div class="container">
      <br>
      <div class= local id="city">Chicago </div> 
      <div class ="partly"> ⛅️</div>

      <div class="tophr"> <hr size=5%> </div>
  </div>
<div class="row current">
  <div class="col-weather-specific">
    Wind 11mph
    <br/>
    Feels like 12°F
    <br/>
    Precipitation: 4%
  </div>

    <div class = " col temp-info"> 
    <span class="temp"> 19 </span>
    <span class="units"> 
      <a href="#" id="cel-link"> °C | </a> 
       <a href="#" id="fah-link"> °F </a> 
    </span> 
      <br/>
     <span class="low-temp">32°F | 5°F </span>
    </div>
    <div class="col date">  Saturday  12:30</div>
  </div>

<div class="bttmhr"> <hr size="5%"> </div>

<div class="days">
<div class="row">
  <div class="col">Sun </div>
  <div class="col">Mon</div>
  <div class="col">Tue</div>
  <div class="col">Wed</div>
  <div class="col">Thu</div>
</div>
</div>
<div class="dates">
<div class="row">
  <div class="col">1/23</div>
  <div class="col">1/24</div>
  <div class="col">1/25</div>
  <div class="col">1/26</div>
  <div class="col">1/27</div>
</div>
</div>
<br>
<div class="condition">
<div class="row">
  <div class="col">
    <div class="forecast"> <h1>☀️</h1> <strong>32°F</strong> <br> <small>20°F</small> </div>
    </div>
  <div class="col"> <div class="forecast"><h1>❄️</h1> <strong>32°F</strong> <br> <small>20°F</small></div></div>
  <div class="col"><div class="forecast"><h1>🌤</h1> <strong>32°F</strong> <br> <small>20°F</small></div></div>
  <div class="col"><div class="forecast"><h1>💨</h1> <strong>32°F</strong> <br> <small>20°F</small></div></div>  
  <div class="col"><div class="forecast"><h1>☁️</h1> <strong>32°F</strong> <br> <small>20°F</small></div></div>  
</div>
</div>
</div>
</div>
<a href="https://github.com/lscalise17?tab=repositories ">Github link</a>
       <script src=src/weather.js></script>
  </body>
</html>
